<!doctype html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button Token Demo</title>
    <link rel="stylesheet" href="../../tokens/colors.css" />
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        padding: 24px;
        background: var(--theme-bg-primary);
        color: var(--color-on-surface);
        transition: var(--theme-transition, color 160ms ease, background 160ms ease);
      }

      .demo {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px;
        background: var(--color-surface-primary);
        border-radius: 16px;
        border: 1px solid var(--color-border-subtle);
        box-shadow: var(--shadow-emerald);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 12px;
        border: 2px solid transparent;
        font-weight: 700;
        font-size: 16px;
        letter-spacing: 0.01em;
        cursor: pointer;
        padding: 12px 18px;
        background: var(--color-primary);
        color: var(--color-on-primary);
        border-color: var(--color-primary);
        box-shadow: var(--shadow-emerald);
        transition: transform 120ms ease, box-shadow 160ms ease;
      }

      .btn:hover {
        background: var(--color-primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-emerald-strong);
      }

      .btn:active {
        background: var(--color-primary-active);
        transform: translateY(0);
      }

      .btn:focus-visible {
        outline: none;
        box-shadow: var(--shadow-primary-focus);
      }

      .btn[disabled] {
        background: var(--color-emerald-green-disabled);
        color: color-mix(in oklch, var(--color-on-primary) 55%, transparent);
        cursor: not-allowed;
        box-shadow: none;
      }

      @media (prefers-reduced-motion: reduce) {
        .btn {
          transition: none;
        }
      }

      .theme-toggle {
        margin-top: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .badge {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--color-info-subtle);
        color: var(--color-info);
        font-weight: 600;
        border: 1px solid var(--color-info);
      }
    </style>
  </head>
  <body>
    <section class="demo">
      <div class="badge">AAA Ready</div>
      <h1>Démo Bouton Primaire</h1>
      <p>
        Les tokens CSS4 (oklch, color-mix) assurent une palette sémantique cohérente,
        compatible avec les thèmes clair, sombre et haute visibilité.
      </p>
      <button class="btn" data-theme="dark">
        <span class="btn__text">Primary Action</span>
        <span class="btn__icon" aria-hidden="true">→</span>
      </button>

      <div class="theme-toggle">
        <label for="theme">Thème</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="high">High Contrast</option>
        </select>
      </div>
    </section>

    <script type="module">
      import { getAccessibleTextColor } from '../../utils/color-utils.js';

      const root = document.documentElement;
      const select = document.getElementById('theme');
      select.addEventListener('change', (event) => {
        const value = event.target.value;
        if (value === 'high') {
          root.setAttribute('data-theme', 'dark');
          root.style.setProperty('--color-primary', 'var(--color-emerald-green-800)');
          root.style.setProperty('--color-surface-primary', 'var(--color-neutral-50)');
        } else {
          root.setAttribute('data-theme', value);
          root.style.removeProperty('--color-primary');
          root.style.removeProperty('--color-surface-primary');
        }
      });

      const bg = getComputedStyle(document.body).backgroundColor;
      const normalizedBg = bg.startsWith('rgb')
        ? `#${bg
            .replace(/rgba?\(|\)/g, '')
            .split(',')
            .map((v) => Number(v.trim()).toString(16).padStart(2, '0'))
            .join('')}`
        : bg;
      const idealText = getAccessibleTextColor(normalizedBg);
      root.style.setProperty('--color-on-surface', idealText);
    </script>
  </body>
</html>
